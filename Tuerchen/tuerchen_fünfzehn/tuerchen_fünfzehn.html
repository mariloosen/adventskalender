<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Türchen Glücksrad</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin-top: 50px;
}

#wheel-container {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 0 auto;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 1px solid #333;
  position: relative;
  transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  transform: rotate(0deg);
}

/* Segmente als Text auf dem Kreis */
.segment {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  transform-origin: center center;
  font-weight: bold;
  font-size: 14px;
  color: #fff;
}

.segment span {
  position: absolute;
  top: 10px;
  transform: translateY(0);
}

/* Abwechselnde Farben */
.segment:nth-child(odd) { background: black; color: white; }
.segment:nth-child(even) { background: white; color: black; }

/* Segment-Rotationen */
.segment:nth-child(1) { transform: rotate(0deg); }
.segment:nth-child(2) { transform: rotate(60deg); }
.segment:nth-child(3) { transform: rotate(120deg); }
.segment:nth-child(4) { transform: rotate(180deg); }
.segment:nth-child(5) { transform: rotate(240deg); }
.segment:nth-child(6) { transform: rotate(300deg); }

/* Pfeil mit CSS */
#pointer {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid black;
  z-index: 10;
}

#spinBtn {
  margin-top: 30px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 22px;
}
</style>
</head>
<body>
<h1>eine runde spielen?</h1>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="segment"><span>Geschenk</span></div>
    <div class="segment"><span>Süßigkeit</span></div>
    <div class="segment"><span>Stern</span></div>
    <div class="segment"><span>Schokolade</span></div>
    <div class="segment"><span>Überraschung</span></div>
    <div class="segment"><span>Liebe</span></div>
  </div>
</div>

<button id="spinBtn">klick mich</button>
<p id="result"></p>

<script>
const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const result = document.getElementById("result");
const segments = ["Geschenk","Süßigkeit","Stern","Schokolade","Überraschung","Liebe"];
const segmentCount = segments.length;
let currentRotation = 0;

// Prüfen, ob schon ein Ergebnis gespeichert ist
const savedResult = localStorage.getItem('glücksradErgebnis');
if(savedResult){
    document.getElementById('wheel-container').style.display = 'none';
    spinBtn.style.display = 'none';
    result.textContent = `Gewonnen: ${savedResult}`;
} else {
    spinBtn.addEventListener("click", () => {
        spinBtn.disabled = true; // nur einmal drehen
        const spins = Math.floor(Math.random() * 360) + 1080; // mind. 3 Umdrehungen
        currentRotation += spins;
        wheel.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
            const degrees = currentRotation % 360;
            const segmentAngle = 360 / segmentCount;
            const index = Math.floor((segmentCount - Math.floor(degrees / segmentAngle)) % segmentCount);
            const gewonnen = segments[index];

            // Ergebnis speichern und anzeigen
            localStorage.setItem('glücksradErgebnis', gewonnen);
            document.getElementById('wheel-container').style.display = 'none';
            spinBtn.style.display = 'none';
            result.textContent = `Gewonnen: ${gewonnen}`;
        }, 4200);
    });
}
</script>
</body>
</html>
